{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theatre tickets online</title>
    <link rel="stylesheet" href="../../static/css/bootstrap-4.3.1/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <!-- Navigation -->
    <div id="header">
        <nav id="main-nav" class="navbar navbar-expand-lg navbar-light fixed-top py-4">
            <div class="container">
                <a id="logo" class="navbar-brand" href="{% url 'admin_page' %}">
                    <h2><b>Theatre tickets online</b></h2>
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        {% if request.user.is_authenticated %}
                            {% for status in statuses %}
                            <li class="nav-item mx-2">
                                <a class="nav-link font-weight-bold text-uppercase"
                                href="{% url 'admin_orders' status.id %}">{{ status.name }}</a>
                            </li>
                            {% endfor %}
                            <li class="nav-item mx-2">
                                <a class="nav-link font-weight-bold text-uppercase"
                                href="{% url 'logout' %}">Выйти</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.3.1/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
