{% extends "theater/layout.html" %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <h3 class="text-center font-weight-bold pb-4 my-0">Вход</h3>
        </div>
    </div>


    <form class="authorization" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    	<div class="form-group">
            <div class="col-md-4 mb-4">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 mb-4">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="inputGroupPrepend2" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 mb-4">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required/>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <input type="submit" style="position: relative; left: 42%;" value="Войти"/>
        </div>
    </form>

{% endblock %}
